<google-map (mapClick)="click($event)"
  height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
></google-map>
 

<button (click)="zoomIn()">Zoom in</button>
<button (click)="zoomOut()">Zoom out</button>
<button (click)="currentPos()">Current Coords</button>

<div>
  <p>info</p>
  <p>{{currentLat}}</p>
  <p>{{currentLng}}</p>
</div>
