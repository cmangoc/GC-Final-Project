<google-map (mapClick)="click($event); addNewItem(currentLat); addNewItem(currentLng)"
  height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
></google-map>
 

<button (click)="zoomIn()">Zoom in</button>
<button (click)="zoomOut()">Zoom out</button>
<button (click)="currentPos(); addNewItem(currentLat); addNewItem(currentLng)">Current Coords</button>
